<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Admin Dashboard</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header"></header>

        <section class="sidebar"></section>

        <main class="main">
            <div class="card"></div>

                      <th>Sat</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td>1</td>
                      <td>2</td>
                      <td>3</td>
                      <td>4</td>
                    </tr>
                    <tr>
                      <td>5</td>
                      <td>6</td>
                      <td>7</td>
                      <td>8</td>
                      <td>9</td>

                    </tr>

                      <td></td>
                      <td></td>
                    </tr>

                  </tbody>
                </table>
                  </div>
            </div>
            <div class="todo-list-container">
                <h2>My To-Do List</h2>
                <ul class="todo-list">
                  <li>
                    <input type="checkbox" id="Task1">
                    <label for="Task1">Task 1</label>
                 </li>
                  <li>
                    <input type="checkbox" id="Task2">
                    <label for="Task2">Task 2</label>
                  </li>
                  <li>
                    <input type="checkbox" id="Task3">
                    <label for="Task3">Task 3</label>
                  </li>
                  <li>
                    <input type="checkbox" id="Task4">
                    <label for="Task4">Task 4</label>
                  </li>
                

                </ul>
              </div>
            <div class="card">
              <div class="Budget-Tracker-container">
                <h1>Budget Tracker</h1>
                <form>
                  <label for="expense">Expense:</label>
                  <input type="text" id="expense" name="expense" required>
                  <label for="amount">Amount:</label>
                  <input type="number" id="amount" name="amount" required>
                  <button type="submit">Add Expense</button>
                </form>
                <div class="expenses">
                  
                </div>
                <div class="total">
                  <h3>Total Expenses:</h3>
                  <p id="totalAmount">$0</p>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="email-container">
                <h5>E-mails</h5>
                <p>Hello there,</p>
                <p>Gotham city is waiting for you..</p>
                <a href="#" class="button">Read more</a>
                <div class="footer">
                  <p>This email was sent by Alfred.</p>
                </div>
              </div>
            </div>
            <div class="card"></div>
        </main>
            
     
    </body>



</html>
